<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shop</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="notification_container" class="notification_container">
      </div>
      <div class="main_container">
        <div class="main_container_buttons">
          <button id="add_product">Add Product</button>
        </div>
        <div id="main_container_products" class="main_container_products"></div>
      </div>
    </main>
    <footer>
      <div class="main_container_buttons">
        <button id="load_more">Load More</button>
      </div>
    </footer>
    <form id="new-book-form" class="modal">
      <div id="modal-form" class="modal-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required />

        <label for="price">Price:</label>
        <input type="number" id="price" required />

        <label for="description">Description:</label>
        <input type="text" id="description" required />

        <label for="image">Image:</label>
        <input type="text" id="image" required />

        <label for="category">Category:</label>
        <input type="text" id="category" required />
        <div class="btn-close-add">
          <button class="close-modal" id="close-modal">Отменить</button>
          <button class="add-books" id="add-books" type="submit">Добавить товар</button>
        </div>
      </div>
    </form>
    <script src="src/script.js"></script>
  </body>
</html>
